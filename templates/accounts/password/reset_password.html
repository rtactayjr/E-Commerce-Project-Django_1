{% extends 'core/base.html' %}

{% load static %}

{% block content %}
<section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3" style=" margin-bottom: 150px;">
          <div class="block text-center">
   
            <h2 class="text-center">Reset Password</h2>

            <form class="text-left clearfix" action="{% url 'resetPassword'%}" method="POST" >
            {% csrf_token %}

              <div class="form-group">
                <input type="password" class="form-control"  placeholder="Create Password" name="password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
              </div>
              <div class="text-left">
                <button type="submit" class="btn btn-main text-center" >Reset</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

  {% include 'core/alerts.html' %}
	
{% endblock %}
