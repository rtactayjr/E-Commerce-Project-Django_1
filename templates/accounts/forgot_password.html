{% extends 'core/base.html' %}

{% load static %}

{% block content %}

<section class="forget-password-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            
            <h2 class="text-center">Welcome Back</h2>
            <form class="text-left clearfix" action="{% url 'forgotPassword' %}" method="POST">
                {% csrf_token %}

              <p>Please enter the email address for your account. A verification code will be sent to you.</p>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Account email address" name="email">
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-main text-center">Request password reset</button>
              </div>

            </form>

            <p class="mt-20"><a href="{%% url 'login' }">Back to log in</a></p>
          </div>
        </div>
      </div>
    </div>
</section>

  {% include 'core/alerts.html' %}

{% endblock %}
